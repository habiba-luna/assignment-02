<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tec-Web</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="navbar">
  <div class="nav-container">

    <!-- Logo -->
    <div class="logo">
      Tech<span>Wave</span>
    </div>

    <!-- Checkbox (CSS toggle) -->
    <input type="checkbox" id="menu-toggle">

    <!-- Menu -->
    <nav class="nav-menu">
      <a href="#">About</a>
      <a href="#">Episodes</a>
      <a href="#">Host</a>
    </nav>

    <!-- Right -->
    <div class="nav-right">
      <button class="btn-gradient">Subscribe â†’</button>

      <!-- Hamburger Image -->
      <label for="menu-toggle" class="hamburger">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="menu">
      </label>
    </div>

  </div>
</header>

<section class="banner">

  <!-- Heart / Wave Image -->
  <img class="wave-img"
       src="assets/hero-bg.png"
       alt="wave">

  <div class="banner-content">

    <!-- Podcast Circle -->
    <div class="circle-wrapper">
      <img class="circle-img"
           src="assets/hero-circle.png"
           alt="circle">

      <img class="mic-img"
           src="assets/microphone.png"
           alt="mic">
           
    </div>
    

    <!-- Text -->
    <h1>TechWave</h1>
    <p>
      Your daily dose of tech insights, productivity hacks,
      and personal growth
    </p>

    <!-- Buttons -->
    <div class="buttons">
      <a href="#" class="btn spotify">
        <img src="assets/spotify.png">
        Listen on Spotify
      </a>

      <a href="#" class="btn subscribe">
        <img src="assets/message.png">
        Subscribe
      </a>
    </div>

  </div>
</section>
</body>
</html>
